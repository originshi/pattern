<div class="extract-money-pop_up_box">
    
    

    <div class="add_pop_up_box">
        <span class="business">首次提取资金</span>
        <!-- <p class="add_reminder"><span>提示：&nbsp;由于您首次是用该卡提取资金，需要补齐以下信息，请按提示操作。</span></p> -->
       <div class="out">
            <div class="add_image">
                <div class="image_id_card">
                    <div class="image_id_card_6 T_same">
                        <i style="font-style: normal;">提取金额(美元)：</i>
                        <input class='E_amount_i' type="text" value="" placeholder="最低出金金额100美元"/>
                    </div>

                    <div class="image_id_card_1 T_same">
                        <i style="font-style: normal;">手机号码：</i>
                        <input id='truephone' type="text" value="" disabled/>
                    </div>

                    <div class="image_id_card_2 T_same">
                        <i style="font-style: normal;">真实姓名：</i>
                        <input class="J_CardName" type="text" value="<%= data.true_name %>" placeholder="请输入姓名" disabled/>
                    </div>
                    
                    <%if(false && getHasExtractWd()) {%>
                        <div class="open-name"></div>
                    <%}%>

                    <%if ( getHasExtractWd()) {%>
                        <div class="open-name">
                            <i style="font-style: normal;">开户行网点：</i>
                            <input class="J_OpenBankName" type="text" value="<%= data.withdraw_card_bank_branch %>" placeholder="请输入开户行网点" disabled>
                        </div>
                    <%}%>
                </div>
                <div class="image_bank_card">
                    <div class="image_id_card_6 T_same"><i style="font-style: normal;">可提余额(美元)：</i><input
                            class="E_amount_i2" type="text" value="" disabled></div>

                    <div class="image_id_card_3 T_same">
                        <i style="font-style: normal;">身份证号：</i>
                        <input class="J_CardId" type="text" value="<%= data.id_no %>" placeholder="请输入身份证号" disabled/>
                    </div>
                
                    <div class="image_bank_card_3 T_same">
                        <i style="font-style: normal;">银行卡号：</i>
                        <input class="J_BankId" type="text" value="<%= data.withdraw_card_no %>" placeholder="请输入银行卡号" disabled>
                    </div>
                    
                   
                </div>
            </div>

            <div class="E_reminder"><p class="E_reminder_p1">温馨提示：</p>
                <p class="E_reminder_p2">
                    可提金额为0,可能持有未平仓实盘订单,请平仓后再次提交出金申请.为保证服务质量,我们设置了最低出金额100美元,出金会按当天汇率为您换算为人民币支付,申请后的1个工作日内处理,请注意查收通知.</p>
            </div>
            <div class="add_ackBtn"><p>确认提取</p></div>
            <div class="closeX"></div>
       </div>
    </div>
</div>
