<!doctype html>
<html>

<head>
    <title>index</title>
    <meta charset="utf-8">
    <meta name="keyword" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
</head>

<body>
   
    <script src="./jquery-1.11.2.min.js"></script>
    
    <script>
    	var d=$.Deferred();
       $.ajax({url:"a.js",
       type: "GET",//请求方式为get
       dataType: "json",
       success:function(data){
          
           d.resolve(data)
       }
       })
       var pro=new d.promise();
       pro.then(function(data){
           console.log("1",data)
       },function(data){
        console.log("11",data)
       }).then(function(data){
       	console.log(data)
       },function(data){
       	console.log("22",data)
       })
    </script>

</html>
